server {
    listen 80;
    listen [::]:80;
    server_name localhost myshop.test;
    root /var/www/public;

    client_max_body_size 10M;

    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    # --- üîê Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # --- üîê CSP (Temporary for Dev + Ready for Production) ---
    # In production, use specific CDNs and domains instead of *.
    # IMPORTANT: Ensure this entire 'add_header' line is a single, continuous line in your nginx.conf file.
    # No actual line breaks or hidden characters should be present within the double quotes of the CSP string.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:3000; style-src 'self' 'unsafe-inline' http://localhost:3000 https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https://* http://*; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:3000 ws://localhost:3000; object-src 'none'; frame-ancestors 'self';" always;

    # üìå Important note for the future:
    # When moving to a production environment, be sure to:
    # 1. Remove or restrict 'unsafe-inline' and 'unsafe-eval'
    # 2. Remove http://localhost:3000
    # 3. Specify external domains precisely (e.g., cdn.jsdelivr.net)

    # --- ‚ö†Ô∏è HTTPS (for future Production) ---
    # For complete security, you must enable SSL:
    #
    # listen 443 ssl;
    # ssl_certificate /etc/ssl/certs/your-cert.pem;
    # ssl_certificate_key /etc/ssl/private/your-key.pem;
    #
    # if ($scheme = http) {
    #     return 301 https://$host$request_uri;
    # }

    # --- ‚úÖ Stricter CSP Example for Production (Uncomment and configure when ready) ---
    # This is a more restrictive example for a production environment.
    # You will need to carefully list all required external sources.
    #
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self'; object-src 'none'; frame-ancestors 'self';" always;
}
